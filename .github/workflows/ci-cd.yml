# CI/CD Pipeline for Supple-Mart
# Triggers on push to main branch and pull requests
# Runs tests for both frontend and backend, then deploys to Azure

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/azure-deployment
  pull_request:
    branches:
      - main

jobs:
  # Backend Tests (Java/Spring Boot)
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/build/reports/tests/test/
          retention-days: 7

  # Frontend Tests (React/TypeScript)
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm run test:run

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

  # Build Docker Images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/azure-deployment')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -t supplemart-backend:${{ github.sha }} ./backend

      - name: Build frontend image
        run: |
          docker build \
            --build-arg VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }} \
            -t supplemart-frontend:${{ github.sha }} ./frontend

  # Deploy to Azure
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/azure-deployment')
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.0"

      - name: Terraform Init
        working-directory: ./infra
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
        run: terraform init

      - name: Terraform Plan
        working-directory: ./infra
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
        run: |
          terraform plan \
            -var="environmentName=${{ vars.AZURE_ENV_NAME }}" \
            -var="location=${{ vars.AZURE_LOCATION }}" \
            -var="db_admin_password=${{ secrets.DB_ADMIN_PASSWORD }}" \
            -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
            -var="google_client_id=${{ secrets.GOOGLE_CLIENT_ID }}" \
            -var="google_client_secret=${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            -var="github_oauth_client_id=${{ secrets.GH_OAUTH_CLIENT_ID }}" \
            -var="github_oauth_client_secret=${{ secrets.GH_OAUTH_CLIENT_SECRET }}" \
            -var="cloudinary_cloud_name=${{ secrets.CLOUDINARY_CLOUD_NAME }}" \
            -var="cloudinary_api_key=${{ secrets.CLOUDINARY_API_KEY }}" \
            -var="cloudinary_api_secret=${{ secrets.CLOUDINARY_API_SECRET }}" \
            -var="stripe_secret_key=${{ secrets.STRIPE_SECRET_KEY }}" \
            -var="stripe_webhook_secret=${{ secrets.STRIPE_WEBHOOK_SECRET }}" \
            -var="stripe_publishable_key=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}" \
            -var="mail_username=${{ secrets.MAIL_USERNAME }}" \
            -var="mail_password=${{ secrets.MAIL_PASSWORD }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: ./infra
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: tf-outputs
        working-directory: ./infra
        run: |
          echo "acr_endpoint=$(terraform output -raw AZURE_CONTAINER_REGISTRY_ENDPOINT)" >> $GITHUB_OUTPUT
          echo "acr_name=$(terraform output -raw AZURE_CONTAINER_REGISTRY_NAME)" >> $GITHUB_OUTPUT
          echo "backend_app_name=$(terraform output -raw BACKEND_CONTAINER_APP_NAME)" >> $GITHUB_OUTPUT
          echo "frontend_app_name=$(terraform output -raw FRONTEND_CONTAINER_APP_NAME)" >> $GITHUB_OUTPUT
          echo "backend_url=$(terraform output -raw BACKEND_URL)" >> $GITHUB_OUTPUT
          echo "resource_group=rg-${{ vars.AZURE_ENV_NAME }}" >> $GITHUB_OUTPUT

      - name: Login to Azure Container Registry
        run: az acr login --name ${{ steps.tf-outputs.outputs.acr_name }}

      - name: Build and Push Backend Image to ACR
        run: |
          docker build -t ${{ steps.tf-outputs.outputs.acr_endpoint }}/backend:${{ github.sha }} ./backend
          docker push ${{ steps.tf-outputs.outputs.acr_endpoint }}/backend:${{ github.sha }}
          docker tag ${{ steps.tf-outputs.outputs.acr_endpoint }}/backend:${{ github.sha }} ${{ steps.tf-outputs.outputs.acr_endpoint }}/backend:latest
          docker push ${{ steps.tf-outputs.outputs.acr_endpoint }}/backend:latest

      - name: Build and Push Frontend Image to ACR
        run: |
          docker build \
            --build-arg VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }} \
            --build-arg VITE_API_URL=${{ steps.tf-outputs.outputs.backend_url }}/api/ \
            -t ${{ steps.tf-outputs.outputs.acr_endpoint }}/frontend:${{ github.sha }} ./frontend
          docker push ${{ steps.tf-outputs.outputs.acr_endpoint }}/frontend:${{ github.sha }}
          docker tag ${{ steps.tf-outputs.outputs.acr_endpoint }}/frontend:${{ github.sha }} ${{ steps.tf-outputs.outputs.acr_endpoint }}/frontend:latest
          docker push ${{ steps.tf-outputs.outputs.acr_endpoint }}/frontend:latest

      - name: Deploy Backend to Container App
        run: |
          az containerapp update \
            --name ${{ steps.tf-outputs.outputs.backend_app_name }} \
            --resource-group ${{ steps.tf-outputs.outputs.resource_group }} \
            --image ${{ steps.tf-outputs.outputs.acr_endpoint }}/backend:${{ github.sha }}

      - name: Deploy Frontend to Container App
        run: |
          az containerapp update \
            --name ${{ steps.tf-outputs.outputs.frontend_app_name }} \
            --resource-group ${{ steps.tf-outputs.outputs.resource_group }} \
            --image ${{ steps.tf-outputs.outputs.acr_endpoint }}/frontend:${{ github.sha }}

      - name: Deployment Summary
        run: |
          BACKEND_URL=$(az containerapp show \
            --name ${{ steps.tf-outputs.outputs.backend_app_name }} \
            --resource-group ${{ steps.tf-outputs.outputs.resource_group }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          
          FRONTEND_URL=$(az containerapp show \
            --name ${{ steps.tf-outputs.outputs.frontend_app_name }} \
            --resource-group ${{ steps.tf-outputs.outputs.resource_group }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          
          echo "### Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** https://$FRONTEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "**Backend URL:** https://$BACKEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
