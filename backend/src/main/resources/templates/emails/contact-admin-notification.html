<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .info-row {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .label {
            font-weight: bold;
            color: #667eea;
        }
        .message-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }
        .footer {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Contact Form Submission</h2>
        </div>
        <div class="content">
            <div class="info-row">
                <span class="label">From:</span> <span th:text="${customerName}">John Doe</span>
            </div>
            <div class="info-row">
                <span class="label">Email:</span> <span th:text="${customerEmail}">john@example.com</span>
            </div>
            <div class="info-row">
                <span class="label">Subject:</span> <span th:text="${subject}">Inquiry</span>
            </div>
            <div class="info-row">
                <span class="label">Date:</span> <span th:text="${formattedDate}">2025-01-24 10:30:00</span>
            </div>

            <div class="message-box">
                <p style="margin: 0;"><strong>Message:</strong></p>
                <p style="margin: 10px 0 0 0;" th:utext="${message}">Customer message here</p>
            </div>

            <div class="footer">
                <p>This is an automated message from <span th:text="${appName}">SuppleMart</span> Contact Form.</p>
            </div>
        </div>
    </div>
</body>
</html>
